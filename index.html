<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Forms and Events</title>
</head>
  <body>
  <!--content goes here-->
  <form id="sample-form">
    <fieldset>
      <label for="first">First name:</label>
      <input type="text" name="first" placeholder="First name" required>
    </fieldset>
    <fieldset for ="last">
      Last name:</label>
      <input type="text" name="last" placeholder="Last name" required>
    </fieldset>
    <fieldset>
      <label for="enrolled">Currently enrolled?</label>
      <input type="checkbox" name="enrolled" value="Enrolled?">
    </fieldset>
    <fieldset>
      <label for="future-classes">Interested in future courses?</label>
      <input type="radio" name="future-classes" value="yes">Yes
      <input type="radio" name="future-classes" value="no">No
    </fieldset>
    <button id="submit-btn" type="submit">Add</button>
</form>

  <section id="students">
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enrolled</th>
        <th>Interested in future classes?</th>
      </thead>
      <tbody id="student-table">
        <!-- student table data goes here-->
      </tbody>
    </table>
  </section>
<script src="script.js"></script>
  </body>
</html>
